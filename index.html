<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FrontendMentor3</title>
  </head>
  <body>
    <section class="main-component">
      <div class="left-container">
        <h3 class="left-main-title">Your Result.</h3>
        <div class="circle-container">
          <h1 class="main-number">76</h1>
          <p class="secondary-number">of 100</p>
        </div>
        <h3 class="left-secondary-title">Great</h3>
        <p class="left-description">
          You scored higher than 65% of <br />
          the people who have taken <br />
          these test.
        </p>
      </div>
      <div class="right-container">
        <h3 class="right-main-title">Summary</h3>
        <div class="right-stats">
          <ul class="stats-container">
            <li
              class="stat-individual-container"
              id="stat-individual-container-reaction"
            >
              <div id="stats-li-reaction" class="stats-li">
                <img
                  src="results-summary-component-main/assets/images/icon-reaction.svg"
                  alt=""
                  class="li-image"
                />Reaction
              </div>
              <span class="right-info-stats">
                <p class="right-number-wrap"><p class="right-number">80</p>/100</p>
              </span>
            </li>


            <li
              class="stat-individual-container"
              id="stat-individual-container-memory"
            >
              <div id="stats-li-memory" class="stats-li">
                <img
                  src="results-summary-component-main/assets/images/icon-memory.svg"
                  alt=""
                  class="li-image"
                />Memory
              </div>
              <span class="right-info-stats">
                <p class="right-number-wrap"><p class="right-number">92</p>/100</p>
              </span>
            </li>


            <li
              class="stat-individual-container"
              id="stat-individual-container-verbal"
            >
              <div id="stats-li-verbal" class="stats-li">
                <img
                  src="results-summary-component-main/assets/images/icon-verbal.svg"
                  alt=""
                  class="li-image"
                />Verbal
              </div>
              <span class="right-info-stats"> 
                <p class="right-number-wrap"><p class="right-number">61</p>/100</p>
              </span>
            </li>


            <li
              class="stat-individual-container"
              id="stat-individual-container-visual"
            >
              <div id="stats-li-visual" class="stats-li">
                <img
                  src="results-summary-component-main/assets/images/icon-visual.svg"
                  alt=""
                  class="li-image"
                />Visual
              </div>
              <span class="right-info-stats">
                <p class="right-number-wrap"><p class="right-number">72</p>/100</p>
              </span>
            </li>     
          </ul>
        </div>
        <button class="right-main-button">Continue</button>
      </div>
    </section>
  </body>
</html>
